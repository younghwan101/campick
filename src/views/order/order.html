<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAMPICK - ORDER</title>

  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  
  <!-- bootstrap css -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/bc4bd911be.js" crossorigin="anonymous"></script>

  <!-- order.css -->
  <link rel="stylesheet" href="order.css">

  <!-- Daum Post Code -->
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

  <!-- 구글 폰트 Noto Sans Korean -->
  <link rel="preconnect" 
  href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap"
        rel="stylesheet" />
  
  <!-- favicon -->
      <link rel="icon" href="../home/img/favicon.ico">
  
  <!-- javascript 상수값들 -->
  <script src="consts.js"></script>

  <!-- javascript utility 함수들 -->
  <script src="utils.js"></script>

</head>
<body>
    <!-- 헤더 -->
    <header>
      <nav id="insertNavBar">
        <div class="navbar">
          <div class="navbar-brand" id="insertMenu"></div>
          <a href="/"
            ><img
              src="../home/img/logo.png"
              alt="CAMPICK-LOGO"
              style="margin-right: 110px"
          /></a>
          <div class="navBarItems navbar-end">
            <ul id="insertItem" style="margin: 0"></ul>
          </div>
        </div>
      </nav>
    </header>

  <main class="container" style="font-family: 'Noto Sans KR', sans-serif">
    <section class="box">
      <form id="order-form" class="columns form order-form is-multiline">
        <div class="field column is-4">
          <label for="recipient" class="label">받는 사람</label>
          <div class="control has-icons-left">
            <input type="text" class="input" placeholder="이름을 입력해 주세요" id="recipient" name="recipient">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>
        <div class="field column is-4">
          <label for="email" class="label">e-mail</label>
          <div class="control has-icons-left">
            <input class="input" type="email" placeholder="email을 입력해 주세요" id="email" name="email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
        </div>
        <div class="field column is-4">
          <label for="phone-1" class="label">전화번호</label>
          <div class="columns is-mobile">
            <div class="column is-4 control">
              <div class="select">
                <select id="phone-1" name="phone-1">
                  <option value="010">010</option>
                  <option value="011">011</option>
                  <option value="012">012</option>
                  <option value="013">013</option>
                  <option value="0130">0130</option>
                  <option value="0132">0132</option>
                  <option value="0131">0131</option>
                  <option value="0133">0133</option>
                  <option value="015">015</option>
                  <option value="016">016</option>
                  <option value="017">017</option>
                  <option value="018">018</option>
                  <option value="019">019</option>
                  <option value="02">02</option>
                  <option value="032">032</option>
                  <option value="042">042</option>
                  <option value="051">051</option>
                  <option value="052">052</option>
                  <option value="053">053</option>
                  <option value="062">062</option>
                  <option value="064">064</option>
                  <option value="031">031</option>
                  <option value="033">033</option>
                  <option value="041">041</option>
                  <option value="043">043</option>
                  <option value="054">054</option>
                  <option value="055">055</option>
                  <option value="061">061</option>
                  <option value="063">063</option>
                </select>
              </div>
            </div>
            <div class="column is-4"><input class="input" type="number" placeholder="전화번호를 입력해 주세요" id="phone-2" name="phone-2"></div>
            <div class="column is-4"><input class="input" type="number" placeholder="전화번호를 입력해 주세요" id="phone-3" name="phone-3"></div>
          </div>
        </div>
        <div class="field column">
          <label for="zip-code" class="label">주소</label>
          <div class="columns">
            <div class="control column is-2">
              <input disabled type="number" class="input" placeholder="우편번호를 찾아 주세요." id="zip-code" name="zip-code">
            </div>
            <div class="control column is-1">
              <button class="button is-dark btn-search-zip-code"><b>우편번호</b></button>
            </div>
            <div class="control column is-5">
              <input disabled type="text" class="input" placeholder="주소를 입력해 주세요." id="address-1" name="address-1">
            </div>
            <div class="control column is-4">
              <input type="text" class="input" placeholder="상세 주소를 입력해 주세요." id="address-2" name="address-2">
            </div>
          </div>
        </div>
      </form>
    </section>
    <section class="box item-list">
      <div class="columns items is-multiline">
        <!-- items 위치 -->
          <!-- item 위치 -->
      </div>
    </section>
    <footer class="box pay-info">
      <div class="columns is-vcentered">
        <div class="column is-3"><strong>상품 합계&nbsp: <i class="fa-solid fa-won-sign"></i>&nbsp<span class="items-total-cost"><!-- 상품 합계 금액 위치--></span></strong></div>
        <div class="column is-3"><strong>배송비&nbsp: <i class="fa-solid fa-won-sign"></i>&nbsp<span class="delivery-cost"><!-- 배송비 위치--></span></strong></div>
        <div class="column is-3"><strong>총 합계&nbsp: <i class="fa-solid fa-won-sign"></i>&nbsp<span class="grand-total-cost"><!-- 총 합계 금액 위치 --></span></strong></div>
        <div class="column is-3">
          <button class="button is-dark btn-buy"><b>결제하기</b></button>
        </div>
      </div>
    </footer>
  <script src="nav-bar.js" type="module" defer></script>
  <script src="pristine.js" type="module" defer></script>
  <script src="order.js"></script>
</body>
</html>
