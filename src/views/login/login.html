<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CAMPICK - LOGIN</title>
    <!-- 커스텀 css -->
    <link rel="stylesheet" href="login.css" />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 폰트 Noto Sans Korean -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" href="../home/img/favicon.ico" />
  </head>
  <body>
    <!-- 로그인 폼(Form) -->
    <div
      class="login-form-container"
      style="font-family: 'Noto Sans KR', sans-serif"
    >
      <form class="box login-form-box" id="loginForm">
        <p class="title is-5 has-text-dark">어서오세요!</p>

        <div class="field">
          <label class="label" for="emailInput">이메일</label>

          <div class="control">
            <input
              class="input"
              id="emailInput"
              type="email"
              placeholder="abc@example.com"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field mb-5">
          <label class="label" for="passwordInput">비밀번호</label>
          <div class="control">
            <input
              class="input"
              id="passwordInput"
              type="password"
              placeholder="********"
              autocomplete="on"
            />
          </div>
        </div>

        <button
          class="button is-dark is-fullwidth"
          id="submitButton"
          style="font-family: 'Noto Sans KR', sans-serif"
        >
          로그인
        </button>
        <br />
        <div class="toRegister">
          로그인 계정이 없으신가요?
          <a href="/register">회원가입</a>
        </div>
      </form>
    </div>
    <!-- 커스텀 js -->
    <script src="login.js" type="module" defer></script>
  </body>
</html>
