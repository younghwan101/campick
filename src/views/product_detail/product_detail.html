<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAMPICK - DETAIL</title>
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 폰트 Noto Sans Korean -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- 커스텀 css -->
    <link rel="stylesheet" href="product_detail.css" />
    <!-- favicon -->
    <link rel="icon" href="../home/img/favicon.ico" />
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <nav id="insertNavBar">
        <div class="navbar">
          <div class="navbar-brand" id="insertMenu"></div>
          <a href="/"
            ><img
              src="../home/img/logo.png"
              alt="CAMPICK-LOGO"
              style="margin-right: 0 13px"
          /></a>
          <div class="navBarItems navbar-end">
            <ul id="insertItem" style="margin: 0"></ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- 제품 상세 설명 카드 -->
    <section class="section" style="font-family: 'Noto Sans KR', sans-serif">
      <div class="container" id="productDetailContainer">
        <div
          class="tile is-ancestor product-detail-card"
          style="font-family: 'Noto Sans KR', sans-serif"
        >
          <div class="tile is-6 is-parent">
            <div class="tile is-child box product-image">
              <!-- js에서 입력될값 -->
            </div>
          </div>
          <div class="tile is-parent is-vertical">
            <div class="tile is-child box product-detail">
              <div class="tabs">
                <!-- js에서 입력될값 -->
              </div>
              <div class="content">
                <!-- js에서 입력될값 -->
              </div>
            </div>
            <div id="cartorderButton">
              <button
                class="button is-dark is-inverted ml-2"
                id="addToCartButton"
              >
                <strong>장바구니 추가하기</strong>
              </button>
              <button
                class="button is-dark is-inverted ml-2"
                id="purchaseButton"
              >
                <strong>바로 구매하기</strong>
              </button>
              <div id="managerButton">
                <button
                  class="button is-dark"
                  id="submitEditButton"
                >
                  <i class="fa-solid fa-pencil"></i>
                </button>
                <button class="button is-dark" id="submitDelButton">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="product_detail.js" type="module" defer></script>
  </body>
</html>
