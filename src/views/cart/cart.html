<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAMPICK - CART</title>

    <!-- Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/bc4bd911be.js"
      crossorigin="anonymous"
    ></script>

    <!-- 구글 폰트 Noto Sans Korean -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link rel="icon" href="../home/img/favicon.ico" />

    <!-- cart.css -->
    <link rel="stylesheet" href="cart.css" />

    <!-- javascript 상수값들 -->
    <script src="consts.js"></script>

    <!-- javascript utility 함수들 -->
    <script src="utils.js"></script>

    <!-- 가짜 쇼핑 카트 아이템. 프로덕션에선 삭제할 것. -->
    <!-- <script src="fakeItems.js"></script> -->
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <nav id="insertNavBar">
        <div class="navbar">
          <div class="navbar-brand" id="insertMenu"></div>
          <a href="/"
            ><img
              src="../home/img/logo.png"
              alt="CAMPICK-LOGO"
              style="margin-right: 110px"
          /></a>
          <div class="navBarItems navbar-end">
            <ul id="insertItem" style="margin: 0"></ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container" style="font-family: 'Noto Sans KR', sans-serif">
      <section class="box item-list">
        <div class="columns is-vcentered is-mobile">
          <div class="column is-narrow checkContet">
              <strong><label class="checkbox"></label>
              <input class="chk-select-all" type="checkbox" /></strong>

          </div>
          <div class="column is-narrow deleteBtn">
            <div class="button btn-delete-all"><strong>전체선택</strong></div>
            <div class="button is-danger btn-delete-selected">
              <b>삭제</b>
            </div>
          </div>
        </div>

        <div class="columns items is-multiline">
          <!-- items 위치 -->
          <!-- item 위치 -->
        </div>
      </section>
      <footer class="box pay-info">
        <div class="columns is-vcentered">
          <div class="column is-3"><strong>
            상품 합계&nbsp:&nbsp <i class="fa-solid fa-won-sign"></i>&nbsp<span class="items-total-cost"
              ><!-- 상품 합계 금액 위치-->
            </strong></span>
          </div>
          <div class="column is-3">
            <strong>
            배송비&nbsp:&nbsp <i class="fa-solid fa-won-sign"></i>&nbsp<span class="delivery-cost"><!-- 배송비 위치-->
            </strong>
          </span>
          </div>
          <div class="column is-3"><strong>
            총 합계&nbsp:&nbsp <i class="fa-solid fa-won-sign"></i>&nbsp<span class="grand-total-cost"
                ><!-- 총 합계 금액 위치 --></span
              ></strong>
          </div>
          <div class="column is-3">
            <button class="button is-dark btn-buy"><b>구매하기</b></button>
          </div>
        </div>
      </footer>
    </main>
    <script src="nav-bar.js" type="module" defer></script>
    <script src="cart.js" type="module" defer></script>
  </body>
</html>
